<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clock</title>
  <style>
    #clk {
      display: block;
      margin: 7% auto;
    }
  </style>
</head>
<body>
  <canvas id="clk" width="400" height="400"></canvas>
<script>
var img = new Image();
img.src = 'http://7xocdj.com1.z0.glb.clouddn.com/blogsimg_cyan_mountains_by_ciandesign-d7zocc2.png';

var faceColor = '#555';

var cvs = document.getElementById('clk');
var ctx = cvs.getContext('2d');
var radius = cvs.height / 2;

ctx.translate(radius, radius);

setInterval(drawClock, 1000);

function drawClock () {
  drawFace(ctx);
  drawNumbers(ctx);
  drawTime(ctx);
}

function drawFace (ctx) {
  ctx.save();

  // erase the clock
  ctx.beginPath();
  ctx.arc(0, 0, radius, 0, Math.PI * 2);
  ctx.fillStyle = 'white';
  ctx.fill();

  // background image
  ctx.drawImage(img, -radius, -radius, 2*radius, 2*radius);

  // circle the background image
  ctx.beginPath();
  ctx.fillStyle = 'white';
  for (var i = 0; i < 4; i++) {
    ctx.rotate(Math.PI/2);
    ctx.moveTo(0, -radius);
    ctx.lineTo(-radius, -radius);
    ctx.lineTo(-radius, 0);
    ctx.arc(0, 0, radius, Math.PI, -Math.PI/2);
    ctx.fill();
  }

  // white mask
  ctx.beginPath();
  ctx.arc(0, 0, radius, 0, Math.PI * 2);
  ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
  ctx.fill();

  // center dot
  ctx.beginPath();
  ctx.arc(0, 0, radius*0.05, 0, Math.PI*2);
  ctx.fillStyle = faceColor;
  ctx.fill();

  ctx.restore();
}

function drawNumbers (ctx) {
  ctx.save();
  var ang;
  var num;
  ctx.font = radius*0.15 + "px arial";
  ctx.textBaseline="middle";
  ctx.textAlign="center";
  ctx.fillStyle = faceColor;
  for(num= 1; num < 13; num++){
      ang = num * Math.PI / 6;
      ctx.rotate(ang);
      ctx.translate(0, -radius*0.85);
      ctx.rotate(-ang);
      ctx.fillText(num.toString(), 0, 0);
      ctx.rotate(ang);
      ctx.translate(0, radius*0.85);
      ctx.rotate(-ang);
  }
  ctx.restore();
}

function drawTime (ctx) {
  var now = new Date();
  var hour = now.getHours();
  var minute = now.getMinutes();
  var second = now.getSeconds();

  //hour
  hour = hour % 12;
  hour = (hour*Math.PI/6) + (minute*Math.PI/(6*60)) + (second*Math.PI/(360*60));
  drawHand(ctx, hour, radius*0.5, radius*0.04);

  //minute
  minute = (minute*Math.PI/30) + (second*Math.PI/(30*60));
  drawHand(ctx, minute, radius*0.7, radius*0.03);

  // second
  second = (second*Math.PI/30);
  drawHand(ctx, second, radius*0.8, radius*0.02);
}

function drawHand (ctx, pos, length, width) {
  ctx.beginPath();
  ctx.lineWidth = width;
  ctx.lineCap = 'round';
  ctx.moveTo(0, 0);
  ctx.rotate(pos);
  ctx.lineTo(0, -length);
  ctx.strokeStyle = faceColor;
  ctx.stroke();
  ctx.rotate(-pos);
}
</script>

</body>
</html>
